<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>{{loadedRecipe.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/recipes'></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)='onDeleteRecipe()'>
      <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
   <ion-row no-padding >

    <ion-col>
      <ion-img no-padding [src]='this.loadedRecipe.imageUrl'></ion-img>
    </ion-col>
   </ion-row>
  <ion-row>
    <ion-col>
      <h1 text-center >{{ loadedRecipe.title}}</h1>
    </ion-col>
  </ion-row>
     <ion-row>
       <ion-col>
         <ion-list>
             <ion-item *ngFor="let ig of loadedRecipe.ingridients">
             {{ig}}
             </ion-item>
         </ion-list>
       </ion-col>
     </ion-row>
  </ion-grid>
</ion-content>
